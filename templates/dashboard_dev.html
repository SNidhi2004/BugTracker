{% extends "base.html" %}
{% block content %}
<div class="mb-4">
  <h2 class="fw-bold text-primary">Developer Dashboard</h2>
  <div class="lead mb-2 text-secondary">Welcome, {{ name }} ({{ role }})</div>
  <div class="mb-3">
    <a href="{{ url_for('add_bug') }}" class="btn btn-success me-2">+ Report Bug</a>
    <a href="{{ url_for('bug_list') }}" class="btn btn-secondary">View My Team Bugs</a>
  </div>
</div>

<div class="row g-3 mb-5">
  <div class="col-md-4">
    <div class="card border-primary shadow-sm p-3 text-center">
      <h5>My Bugs</h5>
      <p class="text-muted mb-0">Manage bugs assigned to you.</p>
    </div>
  </div>
  <div class="col-md-4">
    <div class="card border-info shadow-sm p-3 text-center">
      <h5>Team Bugs</h5>
      <p class="text-muted mb-0">Overview of bugs assigned within your team.</p>
    </div>
  </div>
  <div class="col-md-4">
    <div class="card border-success shadow-sm p-3 text-center">
      <h5>Quick Actions</h5>
      <a href="{{ url_for('add_bug') }}" class="btn btn-success btn-sm mt-2">+ Report Bug</a>
    </div>
  </div>
</div>
{% endblock %}
